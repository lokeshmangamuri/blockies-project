<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison Graph - User vs AI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    .footer {
      margin-top: 20px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User vs AI Performance Comparison</h2>
    <canvas id="performanceChart"></canvas>
    <div class="footer">
      <p>Graph comparing diagnostic accuracy with and without AI assistance for different participants.</p>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('performanceChart').getContext('2d');

    // Sample data: Simulating 5 participants with accuracy percentages
    const data = {
      labels: ['User 1', 'User 2', 'User 3', 'User 4', 'User 5'], // Participant IDs
      datasets: [
        {
          label: 'User Performance (Without AI)',
          data: [70, 80, 65, 90, 75], // Sample accuracies without AI
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        },
        {
          label: 'AI Performance (With AI)',
          data: [85, 90, 80, 95, 88], // Sample accuracies with AI
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }
      ]
    };

    // Chart configuration
    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              max: 100,
              stepSize: 10
            }
          }
        },
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return tooltipItem.dataset.label + ': ' + tooltipItem.raw + '%';
              }
            }
          }
        }
      }
    };

    // Create the chart
    const performanceChart = new Chart(ctx, config);
  </script>

</body>
</html>
