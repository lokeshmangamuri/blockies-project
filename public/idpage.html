<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 20px;
    }

    .login-card input {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-card button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>ID Login</h2>
    <form id="idForm">
      <input type="text" id="idNumber" maxlength="8" placeholder="Enter your uni-ID number" required />
      <input type="password" id="password" maxlength="4" placeholder="Enter your 4-digit pin" required />
      <button type="submit">Submit</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    document.getElementById("idForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const idNumber = document.getElementById("idNumber").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      const isValidId = /^[0-9]{8}$/.test(idNumber); // 8-digit number

      if (!isValidId) {
        errorMsg.textContent = "ID must be exactly 8 digits.";
        return;
      }

      if (password === "1234") {
	localStorage.setItem("userId", idNumber);
        window.location.href = "homepage.html";


      } else {
        errorMsg.textContent = "Wrong password. Please try again.";
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      }
    });
  </script>
</body>
</html>
